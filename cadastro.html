<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="styles.css">

    <title>Cadastro</title>
  </head>
  <body>
    <header>
        <div class="logo-container">
          <img src="img/logo.jpg" alt="Logo" class="logo" ali>
        </div>
    </header>
    <div class="container">
      <h1>Domes Cadastro</h1>
      <form>
        <label for="name">Nome Completo:</label><br />
        <input type="text" id="name" name="name" required /><br />
        <label for="gender">Feminino:</label>
        <input type="radio" id="gender" name="gender" value="female" required />
        <label for="gender">Masculino:</label>
        <input type="radio" id="gender" name="gender" value="male" required />
        <br />
        <label for="email">Email:</label><br />
        <input type="email" id="email" name="email" required /><br />
        <label for="data_nascimento">Data de Nascimento:</label><br />
        <input type="date" id="data_nascimento" name="data_nascimento" required /><br />
        <label for="cpf">CPF:</label><br />
        <input type="text" id="cpf" name="cpf" required /><br />
        <label for="password">Crie sua Senha:</label><br />
        <input type="password" id="password" name="password" required /><br />
        <input type="checkbox" id="terms" name="terms" required />
        <label for="terms">Declaro que Li e Concordo os Termos</label><br />
        <label for="age">Sou Maior de Idade:</label>
        <input type="checkbox" id="age" name="age" required />
        <br />
        <input type="submit" value="Continuar" />
      </form>
    </div>
  </body>
</html>
